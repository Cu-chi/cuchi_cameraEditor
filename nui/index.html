<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cuchi Guide Camera</title>
</head>
<body>
    <div id="container">
        <div id="blured"></div>
        <h1>Camera Editor</h1>
        <div class="category">
            <p>Rotate X</p>
            <button id="p-rot-x">+</button>
            <button id="n-rot-x">-</button>
            <button id="r-rot-x">RESET</button>
            <p class="indicator" id="rot-x">0</p>
        </div>
        <div class="category">
            <p>Rotate Y</p>
            <button id="p-rot-y">+</button>
            <button id="n-rot-y">-</button>
            <button id="r-rot-y">RESET</button>
            <p class="indicator" id="rot-y">0</p>
        </div>
        <div class="category">
            <p>Rotate Z</p>
            <button id="p-rot-z">+</button>
            <button id="n-rot-z">-</button>
            <button id="r-rot-z">RESET</button>
            <p class="indicator" id="rot-z">0</p>
        </div>
        <div style="border: 1px solid #cdc3b1; width: 80%; border-radius: 8px; opacity: 25%;"></div>
        <div class="category">
            <p>Position X</p>
            <button id="p-pos-x">+</button>
            <button id="n-pos-x">-</button>
            <button id="r-pos-x">RESET</button>
            <p class="indicator" id="pos-x">0</p>
        </div>
        <div class="category">
            <p>Position Y</p>
            <button id="p-pos-y">+</button>
            <button id="n-pos-y">-</button>
            <button id="r-pos-y">RESET</button>
            <p class="indicator" id="pos-y">0</p>
        </div>
        <div class="category">
            <p>Position Z</p>
            <button id="p-pos-z">+</button>
            <button id="n-pos-z">-</button>
            <button id="r-pos-z">RESET</button>
            <p class="indicator" id="pos-z">0</p>
        </div>
        <div style="border: 1px solid #cdc3b1; width: 80%; border-radius: 8px; opacity: 25%;"></div>
        <div class="category">
            <p>FOV</p>
            <button id="p-fov">+</button>
            <button id="n-fov">-</button>
            <button id="r-fov">RESET</button>
            <p class="indicator" id="fov">0</p>
        </div>
        <button id="copy">COPY PARAMETERS</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
